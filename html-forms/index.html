<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
      <form>
        <div>
          <label for="email">Email</label>
          <br />
          <input type="email" name="email">
        </div>
      </form>
      <form>
        <div>
          <label for="coding">Why is coding cool?</label>
          <br />
          <select name="coding">
            <option value="Select an option">Select an Option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </form>
      <form>
        <div>
          <label for="language">Favortie Language (choose one)</label>
          <br />
          <input type="radio" name="language" value="HTML" /> HTML
          <input type="radio" name="language" value="CSS" /> CSS
          <input type="radio" name="language" value="JavaScript" /> JavaScript
        </div>
      </form>
      <form>
        <div>
           <label for="sign up">Would you like to sign up for more information?</label>
          <br />
          <input type="checkbox" name="sign up" value="Sign me Up!" /> Sign me up!
        </div>
      </form>
      <form>
        <div>
          <label for="comments">Comments</label>
        </div>
           <textarea name="comments" cols="20" rows="8"></textarea>
       </form>
       <form>
         <input type="submit" name="submit">
       </form>
  </body>
</html>
