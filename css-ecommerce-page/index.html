<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row-one">
      <h3>New Arrivals</h3>
    </div>
    <div class="row-two">
      <div class="row-two-col-one">
        <img src="images/dress1.jpeg">
        <p><span class="bold">Free People</span><span class="grey"> | Size 6</span></p>
        <p><span class="highlight">$35</span> <span class="strike">$125 retail</span></p>
      </div>
      <div class="row-two-col-two">
        <img src="images/ysl-bag.jpeg">
        <p><span class="bold">Yves Saint Laurent</span><span class="grey"> | One-Size</span></p>
        <p><span class="highlight">$200</span> <span class="strike">$1600 retail</span></p>
      </div>
      <div class="row-two-col-three">
        <img src="images/key.jpeg">
        <p><span class="bold">Tiffany</span> <span class="grey"> | One-Size</span></p>
        <p><span class="highlight">$476</span><span class="strike"> $2000 retail</span></p>
      </div>
      <div class="row-two-col-four">
        <img src="images/lv-bag.jpg">
        <p><span class="bold">Louis Vuiton</span> <span class="grey"> | One-Size</span></p>
        <p><span class="highlight">$95</span> <span class="strike">$1200 retail</span></p>
      </div>
      <div class="row-two-col-five">
        <img src="images/dress2.jpeg">
        <p><span class="bold">Reformation</span> <span class="grey"> | Size 4</span></p>
        <p><span class="highlight">$95</span> <span class="strike">$1200 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
