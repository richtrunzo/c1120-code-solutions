<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="view one">
    <div class="img-container">
      <i class="fas fa-chevron-left arrow-button arrow-btn-left"></i>
      <div>
        <img src="images/001.png" alt="Bulbasaur">
        <div class="circle">
          <i class="fas fa-circle circle-btn circle-btn-one"></i>
          <i class="far fa-circle circle-btn circle-btn-two"></i>
          <i class="far fa-circle circle-btn circle-btn-three"></i>
          <i class="far fa-circle circle-btn circle-btn-four"></i>
          <i class="far fa-circle circle-btn circle-btn-five"></i>
        </div>
      </div>
      <i class="fas fa-chevron-right arrow-button arrow-btn-right"></i>
    </div>
  </div>

  <div class="view two hidden">
    <div class="img-container">
      <i class="fas fa-chevron-left arrow-button arrow-btn-left"></i>
      <div>
        <img src="images/004.png" alt="Charmander">
        <div class="circle">
          <i class="far fa-circle circle-btn circle-btn-one"></i>
          <i class="fas fa-circle circle-btn circle-btn-two"></i>
          <i class="far fa-circle circle-btn circle-btn-three"></i>
          <i class="far fa-circle circle-btn circle-btn-four"></i>
          <i class="far fa-circle circle-btn circle-btn-five"></i>
        </div>
      </div>
     <i class="fas fa-chevron-right arrow-button arrow-btn-right"></i>
    </div>
  </div>

  <div class="view three hidden">
    <div class="img-container">
      <i class="fas fa-chevron-left arrow-button arrow-btn-left"></i>
      <div>
        <img src="images/007.png" alt="Squirtle">
        <div class="circle">
          <i class="far fa-circle circle-btn circle-btn-one"></i>
          <i class="far fa-circle circle-btn circle-btn-two"></i>
          <i class="fas fa-circle circle-btn circle-btn-three"></i>
          <i class="far fa-circle circle-btn circle-btn-four"></i>
          <i class="far fa-circle circle-btn circle-btn-five"></i>
        </div>
      </div>
      <i class="fas fa-chevron-right arrow-button arrow-btn-right"></i>
    </div>
  </div>

  <div class="view four hidden">
    <div class="img-container">
      <i class="fas fa-chevron-left arrow-button arrow-btn-left"></i>
      <div>
        <img src="images/025.png" alt="Pikachu">
        <div class="circle">
          <i class="far fa-circle circle-btn circle-btn-one"></i>
          <i class="far fa-circle circle-btn circle-btn-two"></i>
          <i class="far fa-circle circle-btn circle-btn-three"></i>
          <i class="fas fa-circle circle-btn circle-btn-four"></i>
          <i class="far fa-circle circle-btn circle-btn-five"></i>
        </div>
      </div>
      <i class="fas fa-chevron-right arrow-button arrow-btn-right"></i>
    </div>
  </div>

  <div class="view five hidden">
    <div class="img-container">
      <i class="fas fa-chevron-left arrow-button arrow-btn-left"></i>
      <div>
        <img src="images/039.png" alt="Jigglypuff">
        <div class="circle">
          <i class="far fa-circle circle-btn circle-btn-one"></i>
          <i class="far fa-circle circle-btn circle-btn-two"></i>
          <i class="far fa-circle circle-btn circle-btn-three"></i>
          <i class="far fa-circle circle-btn circle-btn-four"></i>
          <i class="fas fa-circle circle-btn circle-btn-five"></i>
        </div>
      </div>
      <i class="fas fa-chevron-right arrow-button arrow-btn-right"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
