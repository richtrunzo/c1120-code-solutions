<body>
  <script>
    var makeCounter = function () {
        var privateCounter = 0;
        function changeBy(val) {
          privateCounter += val;
        }
        return {
          increment: function () {
            changeBy(1);
          },

          decrement: function () {
            changeBy(-1);
          },

          value: function () {
            return privateCounter;
          }
        }
      };

      var counter1 = makeCounter(500);
      var counter2 = makeCounter(2);

      console.log(counter1)
      console.log(counter2)

      console.dir(counter1)
      console.dir(counter2)


  </script>
</body>
