<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="head">
    <h5>LEARN MORE</h5>
  </section>

  <section class="form">
    <form>
      <div class="topentry1">COMPANY EMAIL</div>
      <input class="input" type="text" placeholder="sally@company.co">
      <div class="topentry2">NAME</div>
      <input class="input" type="text" placeholder="Sally Smith">
      <div class="topentry3">WHERE ARE YOU HIRING?</div>
      <input class="input" type="text" placeholder="City, Country">
      <div class="topentry4">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT SIX MONTHS?</div>
      <select name="Number of engineers">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
        <option value="7-8 Engineers">7-8 Engineers</option>
        <option value="9-10 Engineers">9-10 Engineers</option>
      </select>
      <div><input class="submit" type="submit" name="submit"></div>
    </form>
  </section>

</body>
</html>
